        <script>
            AFRAME.registerComponent('soundhandler', {
                tick: function() {
                var marker = this.el.parentNode.object3D;

                if(this.el.parentNode.querySelector(".soundplayer") == null)
                {
                    return;
                }
                var player = this.el.parentNode.querySelector(".soundplayer").components.sound;
                

                
                //console.log(marker);
                //var marker = document.querySelector('a-marker').object3D;
                // marker is the object3D of marker
                if (marker.visible && !this.markervisible) {
                    
                    // do your stuff here once per visible
                    player.playSound();
                    this.markervisible = true;
                } else if (!marker.visible && this.markervisible) {
                    this.markervisible = false;
                    player.stopSound();
                }
}
            });
            </script>
